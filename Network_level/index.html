<html>
        <head>
            <title>RTCBot: Remote Video</title>
            <script src="/rtcbot.js"></script>
        </head>
        <body style="text-align: center;padding-top: 30px;">
            <video autoplay playsinline controls></video> <audio autoplay></audio>
            <p>
            Open the browser's developer tools to see console messages (CTRL+SHIFT+C)
            </p>
            <h1>Click the Button</h1>
            <button type="button" id="mybutton1">Init directory!</button>
            <button type="button" id="mybutton2">Capture!</button>
            <button type="button" id="mybutton3">Button 3!</button>
            <script>
                var conn = new rtcbot.RTCConnection();

                conn.video.subscribe(function(stream) {
                    document.querySelector("video").srcObject = stream;
                });

                async function connect() {
                    let offer = await conn.getLocalDescription();

                    // POST the information to /connect
                    let response = await fetch("/connect", {
                        method: "POST",
                        cache: "no-cache",
                        body: JSON.stringify(offer)
                    });

                    await conn.setRemoteDescription(await response.json());

                    console.log("Ready!");
                }
                connect();

                var mybutton1 = document.querySelector("#mybutton1");
                mybutton1.onclick = function() {
                    conn.put_nowait({ command: "Button1" });
                };

                var mybutton2 = document.querySelector("#mybutton2");
                mybutton2.onclick = function() {
                    conn.put_nowait({ command: "Button2" });
                };

                var mybutton3 = document.querySelector("#mybutton3");
                mybutton3.onclick = function() {
                    conn.put_nowait({ command: "Button3" });
                };

            </script>
        </body>
</html>
